name: Deploy Lovable via FTP na Hostinger

on:
  push:
    branches:
      - main   # executa o deploy ao fazer push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar o repositÃ³rio
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3ï¸âƒ£ Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      # 4ï¸âƒ£ Gerar build de produÃ§Ã£o
      - name: ğŸ—ï¸ Gerar build de produÃ§Ã£o
        run: npm run build

      # 5ï¸âƒ£ Mostrar os arquivos gerados (apenas para debug)
      - name: ğŸ“ Mostrar arquivos gerados
        run: ls -al dist/

      # 6ï¸âƒ£ Deploy automÃ¡tico via FTP
      - name: ğŸš€ Deploy FTP para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          local-dir: dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose
