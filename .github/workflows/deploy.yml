name: Deploy Lovable via FTP na Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ—ï¸ Build do projeto
        run: npm run build

      - name: ğŸ“ Mostrar arquivos gerados
        run: ls -al dist/

      - name: ğŸš€ Deploy FTP para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          local-dir: dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose
