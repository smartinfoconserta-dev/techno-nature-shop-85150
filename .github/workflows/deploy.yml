name: Deploy Lovable via FTP na Hostinger

on:
  push:
    branches:
      - main   # Executa o deploy sempre que houver push na branch "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona o repositÃ³rio
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configura a versÃ£o do Node.js (necessÃ¡ria para npm)
      - name: âš™ï¸ Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3ï¸âƒ£ Instala todas as dependÃªncias do projeto
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      # 4ï¸âƒ£ Executa o build (gera os arquivos finais da aplicaÃ§Ã£o)
      - name: ğŸ—ï¸ Gerar build de produÃ§Ã£o
        run: npm run build

      # 5ï¸âƒ£ Lista os arquivos gerados (sÃ³ pra debug)
      - name: ğŸ“ Mostrar arquivos gerados
        run: ls -al build/

      # 6ï¸âƒ£ Envia os arquivos para o servidor Hostinger via FTP
      - name: ğŸš€ Deploy FTP para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          local-dir: build/
          server-dir: /public_html/
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose
