name: ğŸš€ Deploy AutomÃ¡tico para Hostinger via FTP

on:
  push:
    branches:
      - main   # executa sempre que vocÃª fizer push na branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona o repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configura a versÃ£o do Node.js
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION || '20' }}

      # 3ï¸âƒ£ Instala dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      # 4ï¸âƒ£ Cria o build do projeto
      - name: ğŸ§± Gerar build de produÃ§Ã£o
        run: npm run build

      # 5ï¸âƒ£ Faz upload dos arquivos da pasta dist/ para o Hostinger via FTP
      - name: ğŸš€ Enviar para Hostinger (via FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: ./dist
          server-dir: ${{ secrets.FTP_PATH }}
          protocol: ftp
          timeout: 60000
          log-level: standard
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/README.md

      # 6ï¸âƒ£ Mensagem de confirmaÃ§Ã£o no log
      - name: âœ… Deploy ConcluÃ­do
        run: echo "Deploy finalizado com sucesso em ${{ secrets.FTP_HOST }}"
