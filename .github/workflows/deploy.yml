name: Deploy Lovable via FTP/SFTP na Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar o repositÃ³rio
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3ï¸âƒ£ Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      # 4ï¸âƒ£ Gerar build de produÃ§Ã£o
      - name: ğŸ—ï¸ Gerar build de produÃ§Ã£o
        run: npm run build

      # 5ï¸âƒ£ Mostrar arquivos gerados
      - name: ğŸ“ Mostrar arquivos gerados
        run: ls -al dist/

      # 5.1ï¸âƒ£ Verificar tamanho do build
      - name: ğŸ“Š InformaÃ§Ãµes do Build
        run: |
          echo "=========================================="
          echo "ğŸ“¦ INFORMAÃ‡Ã•ES DO BUILD"
          echo "=========================================="
          echo "ğŸ“‚ ConteÃºdo da pasta dist/:"
          ls -lah dist/
          echo ""
          echo "ğŸ“Š Tamanho total:"
          du -sh dist/
          echo ""
          echo "ğŸ—‚ï¸ Estrutura:"
          tree -L 2 dist/ || find dist/ -maxdepth 2
          echo "=========================================="

      # 6ï¸âƒ£ Resolver diretÃ³rio remoto
      - name: ğŸ”§ Resolver diretÃ³rio remoto
        id: resolve-path
        env:
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: |
          NORMALIZED="$(echo "$FTP_PATH" | sed 's#//*#/#g' | sed 's#/$##')"
          if [ "$NORMALIZED" = "/public_html" ] || [ "$NORMALIZED" = "public_html" ]; then
            echo "remote_dir=/" >> "$GITHUB_OUTPUT"
            echo "âœ… Usando diretÃ³rio remoto: / (home do FTP, que jÃ¡ Ã© public_html)"
          else
            echo "remote_dir=$FTP_PATH" >> "$GITHUB_OUTPUT"
            echo "âœ… Usando diretÃ³rio remoto informado: $FTP_PATH"
          fi

      # 7ï¸âƒ£ Deploy via FTPS para Hostinger
      - name: ğŸš€ Deploy via FTPS para Hostinger
        id: ftps-deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftps
          security: loose
          local-dir: dist/
          server-dir: ${{ steps.resolve-path.outputs.remote_dir }}
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose

      # 7.1ï¸âƒ£ Verificar resultado do deploy
      - name: âœ… Status do Deploy
        run: |
          echo "âœ… Deploy FTPS completado!"
          echo "ğŸ“ Servidor: ${{ secrets.FTP_HOST }}"
          echo "ğŸ“‚ DiretÃ³rio remoto efetivo: ${{ steps.resolve-path.outputs.remote_dir }}"
          echo "ğŸ” UsuÃ¡rio: ${{ secrets.FTP_USER }}"
          echo "ğŸ—‚ï¸ MÃ©todo: FTPS (porta 21)"
          echo "âš ï¸ dangerous-clean-slate: true (pasta limpa antes do upload)"

      # 8ï¸âƒ£ RESUMO FINAL
      - name: ğŸ“‹ Resumo do Deploy
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "âœ… DEPLOY FINALIZADO"
          echo "=========================================="
          echo "ğŸ¯ Servidor: ${{ secrets.FTP_HOST }}"
          echo "ğŸ“‚ DiretÃ³rio remoto efetivo: ${{ steps.resolve-path.outputs.remote_dir }}"
          echo "ğŸ‘¤ UsuÃ¡rio: ${{ secrets.FTP_USER }}"
          echo "âœ… MÃ©todo usado: FTPS (porta 21)"
          echo "â° Deploy concluÃ­do em: $(date '+%Y-%m-%d %H:%M:%S')"
          echo ""
          echo "ğŸ”„ PrÃ³ximos passos:"
          echo "1. Verificar no File Manager se arquivos foram atualizados"
          echo "2. Testar site com: https://ramontech.com.br/?t=$(date +%s)"
          echo "3. Limpar cache do Cloudflare (se aplicÃ¡vel)"
          echo "=========================================="
