name: Deploy Lovable via FTP/SFTP na Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar o repositÃ³rio
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3ï¸âƒ£ Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      # 4ï¸âƒ£ Gerar build de produÃ§Ã£o
      - name: ğŸ—ï¸ Gerar build de produÃ§Ã£o
        run: npm run build

      # 5ï¸âƒ£ Mostrar arquivos gerados
      - name: ğŸ“ Mostrar arquivos gerados
        run: ls -al dist/

      # 5.1ï¸âƒ£ Verificar tamanho e estrutura do build
      - name: ğŸ“Š InformaÃ§Ãµes Detalhadas do Build
        run: |
          echo "=========================================="
          echo "ğŸ“¦ INFORMAÃ‡Ã•ES DO BUILD"
          echo "=========================================="
          echo "ğŸ“‚ ConteÃºdo da pasta dist/:"
          ls -lah dist/
          echo ""
          echo "ğŸ“Š Tamanho total:"
          du -sh dist/
          echo ""
          echo "ğŸ—‚ï¸ Estrutura de arquivos:"
          find dist/ -maxdepth 2 -type f | head -20
          echo "=========================================="

      # 6ï¸âƒ£ Deploy via SFTP (mÃ©todo principal)
      - name: ğŸš€ Deploy via SFTP para Hostinger
        id: sftp-deploy
        continue-on-error: true
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 22
          local_path: dist/*
          remote_path: ${{ secrets.FTP_PATH }}
          sftp_only: true
          delete_remote_files: true

      # 6.1ï¸âƒ£ Verificar resultado do SFTP
      - name: âœ… Status do Deploy SFTP
        run: |
          if [ "${{ steps.sftp-deploy.outcome }}" == "success" ]; then
            echo "=========================================="
            echo "âœ… SFTP COMPLETADO COM SUCESSO!"
            echo "=========================================="
            echo "ğŸ¯ Servidor: ${{ secrets.FTP_HOST }}"
            echo "ğŸ“ Destino: ${{ secrets.FTP_PATH }}"
            echo "ğŸ” UsuÃ¡rio: ${{ secrets.FTP_USER }}"
            echo "ğŸš€ MÃ©todo: SFTP (porta 22)"
            echo "â° HorÃ¡rio: $(date '+%Y-%m-%d %H:%M:%S')"
            echo "=========================================="
          else
            echo "=========================================="
            echo "âŒ SFTP FALHOU!"
            echo "=========================================="
            echo "âš ï¸ Iniciando fallback para FTPS..."
            echo "ğŸ” PossÃ­vel causa: porta 22 bloqueada ou credenciais incorretas"
            echo "=========================================="
          fi

      # 7ï¸âƒ£ Fallback para FTPS (caso SFTP falhe)
      - name: ğŸ” Fallback para FTPS (caso SFTP falhe)
        if: steps.sftp-deploy.outcome == 'failure'
        id: ftps-deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftps
          security: loose
          local-dir: dist/
          server-dir: ${{ secrets.FTP_PATH }}
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose

      # 7.1ï¸âƒ£ Verificar resultado do FTPS
      - name: âœ… Status do Deploy FTPS
        if: steps.sftp-deploy.outcome == 'failure'
        run: |
          echo "=========================================="
          echo "âœ… FALLBACK FTPS EXECUTADO"
          echo "=========================================="
          echo "ğŸ¯ Servidor: ${{ secrets.FTP_HOST }}"
          echo "ğŸ“ Destino: ${{ secrets.FTP_PATH }}"
          echo "ğŸ” UsuÃ¡rio: ${{ secrets.FTP_USER }}"
          echo "ğŸš€ MÃ©todo: FTPS (porta 21)"
          echo "â° HorÃ¡rio: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=========================================="

      # 8ï¸âƒ£ Resumo Final do Deploy
      - name: ğŸ“‹ Resumo Final do Deploy
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "ğŸ‰ DEPLOY FINALIZADO"
          echo "=========================================="
          echo ""
          echo "ğŸ“Š INFORMAÃ‡Ã•ES DO DEPLOY:"
          echo "  ğŸ¯ Servidor: ${{ secrets.FTP_HOST }}"
          echo "  ğŸ“‚ Caminho Remoto: ${{ secrets.FTP_PATH }}"
          echo "  ğŸ‘¤ UsuÃ¡rio FTP: ${{ secrets.FTP_USER }}"
          echo ""
          if [ "${{ steps.sftp-deploy.outcome }}" == "success" ]; then
            echo "  âœ… MÃ©todo Usado: SFTP (porta 22)"
            echo "  ğŸ“¡ Status: Deploy bem-sucedido via SFTP"
          else
            echo "  ğŸ”„ MÃ©todo Usado: FTPS (porta 21 - fallback)"
            echo "  ğŸ“¡ Status: Deploy bem-sucedido via FTPS"
          fi
          echo ""
          echo "  â° ConcluÃ­do em: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "  ğŸ”— Site: https://ramontech.com.br"
          echo ""
          echo "=========================================="
          echo "âœ¨ Arquivos enviados com sucesso!"
          echo "ğŸ”„ Aguarde 1-2 minutos para propagaÃ§Ã£o"
          echo "ğŸŒ Limpe o cache do navegador se necessÃ¡rio"
          echo "=========================================="
