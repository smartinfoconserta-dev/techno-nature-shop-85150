<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpando Cache - Ramon Tech</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.2);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { margin: 0 0 1rem; font-size: 1.5rem; }
    p { margin: 0.5rem 0; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Limpando cache e service workers...</h1>
    <p id="status">Aguarde enquanto limpamos os dados antigos</p>
  </div>

  <script>
    (function() {
      'use strict';
      var statusEl = document.getElementById('status');
      
      function updateStatus(msg) {
        statusEl.textContent = msg;
        console.log(msg);
      }

      async function cleanAll() {
        try {
          // Limpar localStorage
          localStorage.clear();
          updateStatus('LocalStorage limpo ✓');

          // Desregistrar service workers
          if ('serviceWorker' in navigator) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(reg => reg.unregister()));
            updateStatus('Service Workers removidos ✓');
          }

          // Limpar caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(name => caches.delete(name)));
            updateStatus('Caches removidos ✓');
          }

          // Sucesso
          updateStatus('✅ Tudo limpo! Redirecionando...');
          setTimeout(function() {
            window.location.href = '/';
          }, 1500);

        } catch (error) {
          console.error('Erro na limpeza:', error);
          updateStatus('⚠️ Erro: ' + error.message + ' - Redirecionando...');
          setTimeout(function() {
            window.location.href = '/';
          }, 2000);
        }
      }

      cleanAll();
    })();
  </script>
</body>
</html>
